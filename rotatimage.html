<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallary</title>
    <link rel="stylesheet" href="rotatimage.css">
</head>
<body>
    <div class="image-container">
        <span style="--i:1">
            <img src="https://picsum.photos/id/193/200/300">
        </span>
        <span style="--i:2">
            <img src="https://picsum.photos/id/23/200/300">
        </span>
        <span style="--i:3">
            <img src="https://picsum.photos/id/1/200/300">
        </span>
        <span style="--i:4">
            <img src="https://picsum.photos/id/122/200/300">
        </span>
        <span style="--i:5">
            <img src="https://picsum.photos/id/231/200/300">
        </span>
        <span style="--i:6">
            <img src="https://picsum.photos/id/14/200/300">
        </span>
        <span style="--i:7">
            <img src="https://picsum.photos/id/2/200/300">
        </span>
        <span style="--i:8">
            <img src="https://picsum.photos/id/509/200/300">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>

    <script src="rotatimage.js">
        
    </script>
</body>
</html>
